<!DOCTYPE html>
<html>
<head>
	<title>API</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div id="weather">
		<input placeholder="Search..." type="text" class="search">
		<div class="content">

			<h1 class="capital">
				<span class="city">Ha noi</span>
				<span>,</span>
				<span class="country">VN</span>
			</h1>

			<div class="time">21:24:42, 7/1/2022</div>
			
			<div class="temperature">
				<span class="value">23 <sup>o</sup>C</span>
			</div>

			<div class="short-desc">Clouds</div>

			<div class="more-desc">
				<div class="visibiliti">
					<i class='bx bx-low-vision'></i>
					<span>1000m</span>
				</div>
				<div class="wind">
					<i class='bx bx-wind'></i>
					<span>1000m</span>
				</div>
				<div class="sun">
					<i class='bx bxs-sun' ></i>
					<span>1000m</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
